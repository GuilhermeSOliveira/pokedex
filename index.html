<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    <link href="./src/components/CSS/pokemon-type.css" rel="stylesheet">
    <link href="./src/components/CSS/filtros.css" rel="stylesheet">
</head>

<body id="root">

  <header class="titulo">Pokedex</header>
  
  <main>
    <div class="filtros">
      <label for="nome">Name:</label>
      <input type="text" class="nome">

      <label for="tipo">Type:</label>
      <select type="" class="tipo">
        <option value="grass">Grass</option>
        <option value="poison">Poison</option>
        <option value="fire">Fire</option>
        <option value="flying">Flying</option>
        <option value="water">Water</option>
        <option value="bug">Bug</option>
        <option value="normal">Normal</option>
        <option value="eletric">Eletric</option>
        <option value="ground">Ground</option>
        <option value="flairy">Flairy</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="steel">Steel</option>
        <option value="ice">Ice</option>
        <option value="ghost">Ghost</option>
        <option value="rock">Rock</option>
        <option value="dragon">Dragon</option>
      </select>

      <label for="classificacao">Sort:</label>
      <select class="classificacao">
        <option>Menor numero (Primeiro)</option>
        <option>Maior numero (primeiro)</option>
        <option>A-Z</option>
        <option>Z-A</option>
      </select>
    </div>
    

    <section id="pokedex">

    </section>

  </main>
  
  <script src="main.js"></script>
</body>
</html>
